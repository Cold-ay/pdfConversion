<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Doc Converter</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js (Reading PDFs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>

    <!-- UTIF.js (TIFF Support) -->
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script>
    
    <!-- jsPDF (Writing PDFs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Mammoth.js (Reading Word Docs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <!-- html2canvas (Helper for rendering HTML to PDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .drag-active { border-color: #4f46e5; background-color: #eef2ff; }
        .loader {
            border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #4f46e5;
            width: 24px; height: 24px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .tab-active { background-color: #4f46e5; color: white; }
        .tab-inactive { background-color: white; color: #4b5563; }
        .tab-inactive:hover { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 px-4 md:px-6 py-4 flex flex-col md:flex-row items-center justify-between sticky top-0 z-20 shadow-sm gap-4">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-2 rounded-lg text-white">
                <i data-lucide="arrow-right-left"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                Universal<span class="text-slate-700">Converter</span>
            </h1>
        </div>
        
        <!-- Tool Switcher Tabs -->
        <div class="flex p-1 bg-slate-100 rounded-xl overflow-x-auto max-w-full no-scrollbar">
            <button onclick="switchMode('pdf-to-img')" id="tab-pdf-to-img" class="tab-active flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all whitespace-nowrap">
                <i data-lucide="file-image"></i> PDF to Image
            </button>
            <button onclick="switchMode('img-to-pdf')" id="tab-img-to-pdf" class="tab-inactive flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all whitespace-nowrap">
                <i data-lucide="images"></i> Image to PDF
            </button>
            <button onclick="switchMode('word-to-pdf')" id="tab-word-to-pdf" class="tab-inactive flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all whitespace-nowrap">
                <i data-lucide="file-check"></i> Word to PDF
            </button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <!-- Dynamic Header Info -->
        <div class="text-center mb-8 space-y-2">
            <h2 id="mode-title" class="text-3xl font-bold text-slate-900">PDF to Image Converter</h2>
            <p id="mode-desc" class="text-slate-500">Convert PDF pages to PNG, JPG, or TIFF instantly.</p>
        </div>

        <!-- Main Upload Area -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 mb-8 transition-all" id="drop-zone">
            <div class="flex flex-col items-center justify-center text-center space-y-6">
                
                <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mb-2">
                    <i data-lucide="upload-cloud" class="w-10 h-10"></i>
                </div>

                <div class="space-y-1">
                    <h3 class="text-xl font-bold text-slate-900">Upload File(s)</h3>
                    <p class="text-slate-500 text-sm" id="upload-hint">Accepts PDF files</p>
                </div>

                <input type="file" id="file-input" class="hidden">
                
                <!-- Dynamic Toolbar -->
                <div id="toolbar" class="flex flex-wrap items-center justify-center gap-3 bg-slate-50 p-2 rounded-xl border border-slate-200">
                    
                    <!-- PDF-to-Image Settings -->
                    <div id="tool-pdf-img" class="flex gap-3">
                        <select id="fmt-select" class="bg-white px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium text-slate-700 outline-none">
                            <option value="png">Output: PNG</option>
                            <option value="jpeg">Output: JPEG</option>
                            <option value="tiff">Output: TIFF</option>
                        </select>
                        <select id="quality-select" class="bg-white px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium text-slate-700 outline-none">
                            <option value="1">1x Quality</option>
                            <option value="1.5" selected>1.5x Quality</option>
                            <option value="2">2x Quality</option>
                        </select>
                    </div>

                    <!-- Image-to-PDF Settings -->
                    <div id="tool-img-pdf" class="hidden flex gap-3">
                        <select id="page-size-select" class="bg-white px-3 py-2 rounded-lg border border-slate-200 text-sm font-medium text-slate-700 outline-none">
                            <option value="a4">Size: A4</option>
                            <option value="fit">Size: Fit Image</option>
                        </select>
                    </div>

                    <!-- Word/PDF Settings -->
                    <div id="tool-office" class="hidden flex items-center gap-3">
                        <span class="text-xs text-slate-500 font-medium px-2">Mode:</span>
                        <div class="flex items-center gap-2 px-3 py-2 bg-white rounded-lg border border-slate-200 shadow-sm">
                            <i data-lucide="layout" class="w-4 h-4 text-indigo-600"></i>
                            <span class="text-sm font-semibold text-slate-700">Preserve Layout</span>
                        </div>
                    </div>

                </div>

                <button onclick="document.getElementById('file-input').click()" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl transition-all shadow-lg shadow-indigo-600/20 transform hover:scale-105 active:scale-95 flex items-center gap-2">
                    <i data-lucide="folder-open" class="w-5 h-5"></i>
                    <span id="upload-btn-text">Select PDF</span>
                </button>
            </div>
        </div>

        <!-- Processing State -->
        <div id="processing-state" class="hidden mb-8">
            <div class="flex flex-col items-center justify-center gap-4 text-indigo-600 font-medium p-12 bg-white rounded-2xl border border-indigo-100 shadow-sm animate-pulse">
                <div class="loader"></div>
                <span id="status-text">Processing...</span>
            </div>
        </div>

        <!-- Output Area -->
        <div id="output-area" class="hidden space-y-6">
            <!-- Results Header -->
            <div class="flex items-center justify-between bg-slate-900 text-white p-4 rounded-xl shadow-lg">
                <div class="flex items-center gap-3">
                    <i data-lucide="check-circle" class="text-green-400"></i>
                    <div>
                        <h3 class="font-bold">Conversion Complete</h3>
                        <p class="text-xs text-slate-400" id="result-meta">Success</p>
                    </div>
                </div>
                <button onclick="resetUI()" class="px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded-lg text-xs font-medium transition-colors">
                    Start Over
                </button>
            </div>

            <!-- Grid for PDF-to-Image results -->
            <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>

            <!-- Single Download Button for Document conversions -->
            <div id="single-download-container" class="hidden flex justify-center">
                <button id="single-download-btn" class="flex items-center gap-3 px-8 py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow-xl shadow-green-600/20 transition-transform transform hover:-translate-y-1">
                    <i data-lucide="download" class="w-6 h-6"></i>
                    <div class="text-left">
                        <div class="text-xs font-medium opacity-80">Ready to Download</div>
                        <div class="text-lg font-bold" id="download-filename">document.pdf</div>
                    </div>
                </button>
            </div>
        </div>

        <!-- Hidden container for rendering Word HTML -->
        <div id="word-render-stage" class="absolute left-[-9999px] top-0 w-[800px] bg-white text-black p-10"></div>

    </main>

    <script>
        // --- Init ---
        lucide.createIcons();
        const { jsPDF } = window.jspdf;

        // --- State Management ---
        let currentMode = 'pdf-to-img'; // 'pdf-to-img', 'img-to-pdf', 'word-to-pdf'
        
        // --- DOM Elements ---
        const els = {
            dropZone: document.getElementById('drop-zone'),
            fileInput: document.getElementById('file-input'),
            processing: document.getElementById('processing-state'),
            status: document.getElementById('status-text'),
            output: document.getElementById('output-area'),
            gallery: document.getElementById('gallery-grid'),
            singleDown: document.getElementById('single-download-container'),
            singleDownBtn: document.getElementById('single-download-btn'),
            downFilename: document.getElementById('download-filename'),
            toolbar: document.getElementById('toolbar'),
            toolPdfImg: document.getElementById('tool-pdf-img'),
            toolImgPdf: document.getElementById('tool-img-pdf'),
            toolOffice: document.getElementById('tool-office'),
            modeTitle: document.getElementById('mode-title'),
            modeDesc: document.getElementById('mode-desc'),
            uploadHint: document.getElementById('upload-hint'),
            uploadBtnText: document.getElementById('upload-btn-text'),
            renderStage: document.getElementById('word-render-stage')
        };

        // --- Event Listeners ---
        els.fileInput.addEventListener('change', handleFiles);
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            els.dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); });
        });
        els.dropZone.addEventListener('dragenter', () => els.dropZone.classList.add('drag-active'));
        els.dropZone.addEventListener('dragleave', () => els.dropZone.classList.remove('drag-active'));
        els.dropZone.addEventListener('drop', (e) => {
            els.dropZone.classList.remove('drag-active');
            handleFiles({ target: { files: e.dataTransfer.files } });
        });

        // --- Mode Switching ---
        function switchMode(mode) {
            currentMode = mode;
            
            // Reset UI
            resetUI();
            
            // Update Tabs
            document.querySelectorAll('nav button').forEach(b => {
                b.className = b.id === `tab-${mode}` 
                    ? 'tab-active flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-md shadow-indigo-600/20 whitespace-nowrap'
                    : 'tab-inactive flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all hover:bg-slate-100 whitespace-nowrap';
            });

            // Update Toolbars & Text
            els.toolPdfImg.classList.add('hidden');
            els.toolImgPdf.classList.add('hidden');
            els.toolOffice.classList.add('hidden');

            if (mode === 'pdf-to-img') {
                els.modeTitle.innerText = "PDF to Image";
                els.modeDesc.innerText = "Extract pages as high-quality PNG, JPG, or TIFF.";
                els.uploadHint.innerText = "Accepts .pdf files";
                els.uploadBtnText.innerText = "Select PDF";
                els.fileInput.accept = ".pdf";
                els.fileInput.multiple = false;
                els.toolPdfImg.classList.remove('hidden');
            } 
            else if (mode === 'img-to-pdf') {
                els.modeTitle.innerText = "Image to PDF";
                els.modeDesc.innerText = "Merge multiple images into a single PDF document.";
                els.uploadHint.innerText = "Accepts images (PNG, JPG, TIFF)";
                els.uploadBtnText.innerText = "Select Images";
                els.fileInput.accept = "image/*";
                els.fileInput.multiple = true;
                els.toolImgPdf.classList.remove('hidden');
            }
            else if (mode === 'word-to-pdf') {
                els.modeTitle.innerText = "Word to PDF";
                els.modeDesc.innerText = "Convert .docx documents to PDF format.";
                els.uploadHint.innerText = "Accepts Word documents (.docx)";
                els.uploadBtnText.innerText = "Select Word Document";
                els.fileInput.accept = ".docx";
                els.fileInput.multiple = false;
                els.toolOffice.classList.remove('hidden');
            }
        }

        function resetUI() {
            els.output.classList.add('hidden');
            els.processing.classList.add('hidden');
            els.dropZone.classList.remove('hidden');
            els.gallery.innerHTML = '';
            els.gallery.classList.add('hidden');
            els.singleDown.classList.add('hidden');
            els.fileInput.value = '';
        }

        // --- Main Handler ---
        function handleFiles(e) {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Simple validation
            if (currentMode === 'pdf-to-img') {
                if (files[0].type !== 'application/pdf' && !files[0].name.endsWith('.pdf')) {
                    alert('Please select a PDF file.'); return;
                }
            } else if (currentMode === 'word-to-pdf') {
                if (!files[0].name.endsWith('.docx')) {
                    alert('Please select a .docx Word file.'); return;
                }
            }

            processFiles(files);
        }

        async function processFiles(files) {
            els.dropZone.classList.add('hidden');
            els.processing.classList.remove('hidden');
            els.status.innerText = "Initializing...";

            try {
                if (currentMode === 'pdf-to-img') await processPdfToImg(files[0]);
                else if (currentMode === 'img-to-pdf') await processImgToPdf(files);
                else if (currentMode === 'word-to-pdf') await processWordToPdf(files[0]);
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                resetUI();
            }
        }

        // --- Engine 1: PDF to Image (Original) ---
        async function processPdfToImg(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const fmt = document.getElementById('fmt-select').value;
            const qualityScale = parseFloat(document.getElementById('quality-select').value);

            els.processing.classList.add('hidden');
            els.output.classList.remove('hidden');
            els.gallery.classList.remove('hidden');

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: qualityScale });
                const canvas = document.createElement('canvas');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const ctx = canvas.getContext('2d');
                
                if (fmt === 'jpeg') {
                    ctx.fillStyle = '#FFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                await page.render({ canvasContext: ctx, viewport }).promise;

                let dlUrl, prevUrl, ext;
                if (fmt === 'tiff') {
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const tiff = UTIF.encodeImage(imgData.data, canvas.width, canvas.height);
                    dlUrl = URL.createObjectURL(new Blob([tiff], { type: 'image/tiff' }));
                    prevUrl = canvas.toDataURL('image/png');
                    ext = 'tiff';
                } else {
                    dlUrl = canvas.toDataURL(`image/${fmt}`, 0.9);
                    prevUrl = dlUrl;
                    ext = fmt === 'jpeg' ? 'jpg' : fmt;
                }

                const div = document.createElement('div');
                div.className = "bg-white rounded-xl shadow border border-slate-200 overflow-hidden";
                div.innerHTML = `
                    <div class="h-48 bg-slate-100 flex items-center justify-center overflow-hidden">
                        <img src="${prevUrl}" class="h-full object-contain">
                    </div>
                    <div class="p-3 flex justify-between items-center bg-white">
                        <span class="font-bold text-sm">Page ${i}</span>
                        <button type="button"
                            class="text-indigo-600 hover:bg-indigo-50 p-2 rounded-lg"
                            data-download-url="${dlUrl}"
                            data-download-name="page-${i}.${ext}"
                            title="Download">
                            <i data-lucide="download" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                els.gallery.appendChild(div);

                const downloadBtn = div.querySelector('[data-download-url]');
                downloadBtn.addEventListener('click', async () => {
                    downloadBtn.disabled = true;
                    try {
                        await saveUrlWithPicker(
                            downloadBtn.dataset.downloadUrl,
                            downloadBtn.dataset.downloadName
                        );
                    } catch (error) {
                        console.error(error);
                        alert("Unable to save the file. Please try again.");
                    } finally {
                        downloadBtn.disabled = false;
                    }
                });
            }
            lucide.createIcons();
            document.getElementById('result-meta').innerText = `${pdf.numPages} Pages Converted`;
        }
        
        // --- Engine 2: Image to PDF ---
        async function processImgToPdf(files) {
            els.status.innerText = `Merging ${files.length} images...`;
            const doc = new jsPDF();
            const fit = document.getElementById('page-size-select').value === 'fit';

            for (let i = 0; i < files.length; i++) {
                if (i > 0) doc.addPage();
                
                const imgData = await readFileAsDataURL(files[i]);
                const imgProps = doc.getImageProperties(imgData);
                
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = doc.internal.pageSize.getHeight();
                
                if (fit) {
                    // Fit image to A4 page maintaining aspect ratio
                    const ratio = Math.min(pdfWidth / imgProps.width, pdfHeight / imgProps.height);
                    const w = imgProps.width * ratio;
                    const h = imgProps.height * ratio;
                    doc.addImage(imgData, 'JPEG', (pdfWidth - w)/2, (pdfHeight - h)/2, w, h);
                } else {
                    // Use Default A4 stretch or center? Let's just fit width
                    const w = pdfWidth;
                    const h = (imgProps.height * pdfWidth) / imgProps.width;
                    doc.addImage(imgData, 'JPEG', 0, 0, w, h);
                }
            }

            const blob = doc.output('blob');
            showSingleDownload(blob, 'combined-images.pdf');
        }

        // --- Engine 3: Word to PDF (Mammoth -> HTML -> Canvas -> PDF) ---
        async function processWordToPdf(file) {
            els.status.innerText = "Parsing Word document...";
            const arrayBuffer = await file.arrayBuffer();
            
            // 1. Convert Docx to HTML using Mammoth
            const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
            const html = result.value;

            // 2. Render HTML to hidden stage
            els.renderStage.innerHTML = `<div style="font-family: Arial; padding: 20px; line-height: 1.6;">${html}</div>`;
            
            els.status.innerText = "Rendering PDF (this may take a moment)...";

            // 3. Use html2canvas + jsPDF
            // Wait a tick for DOM to settle
            await new Promise(r => setTimeout(r, 100));

            // change from scale : 2 into browser default
            const canvas = await html2canvas(els.renderStage);
            const imgData = canvas.toDataURL('image/jpeg', 0.95);
            
            const doc = new jsPDF('p', 'mm', 'a4');
            const pdfWidth = doc.internal.pageSize.getWidth();
            const pdfHeight = doc.internal.pageSize.getHeight();
            const imgProps = doc.getImageProperties(imgData);
            
            // Calculate height of image in PDF units
            const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
            
            let heightLeft = imgHeight;
            let position = 0;
            let pageHeight = pdfHeight;

            // Multi-page logic for long standard docs
            doc.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
            heightLeft -= pageHeight;

            while (heightLeft >= 0) {
                position = heightLeft - imgHeight;
                doc.addPage();
                doc.addImage(imgData, 'JPEG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pageHeight;
            }

            const blob = doc.output('blob');
            showSingleDownload(blob, file.name.replace('.docx', '.pdf'));
            
            // Cleanup
            els.renderStage.innerHTML = '';
        }

        // --- Helpers ---
        function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            });
        }

        function getAcceptForFilename(filename, fallbackType) {
            const lower = filename.toLowerCase();
            if (lower.endsWith('.pdf')) {
                return { description: 'PDF Document', accept: { 'application/pdf': ['.pdf'] } };
            }
            if (lower.endsWith('.png')) {
                return { description: 'PNG Image', accept: { 'image/png': ['.png'] } };
            }
            if (lower.endsWith('.jpg') || lower.endsWith('.jpeg')) {
                return { description: 'JPEG Image', accept: { 'image/jpeg': ['.jpg', '.jpeg'] } };
            }
            if (lower.endsWith('.tiff') || lower.endsWith('.tif')) {
                return { description: 'TIFF Image', accept: { 'image/tiff': ['.tiff', '.tif'] } };
            }
            if (fallbackType) {
                return { description: 'File', accept: { [fallbackType]: [] } };
            }
            return null;
        }

        async function saveBlobWithPicker(blob, filename) {
            if (window.showSaveFilePicker) {
                const typeEntry = getAcceptForFilename(filename, blob.type);
                const pickerOptions = {
                    suggestedName: filename
                };
                if (typeEntry) {
                    pickerOptions.types = [typeEntry];
                }

                const handle = await window.showSaveFilePicker(pickerOptions);
                const writable = await handle.createWritable();
                await writable.write(blob);
                await writable.close();
                return;
            }

            // Fallback: browser download prompt
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        async function saveUrlWithPicker(url, filename) {
            const response = await fetch(url);
            const blob = await response.blob();
            await saveBlobWithPicker(blob, filename);
        }

        function showSingleDownload(blob, filename) {
            els.processing.classList.add('hidden');
            els.output.classList.remove('hidden');
            els.singleDown.classList.remove('hidden');
            els.downFilename.innerText = filename;

            els.singleDownBtn.onclick = async () => {
                els.singleDownBtn.disabled = true;
                try {
                    await saveBlobWithPicker(blob, filename);
                } catch (error) {
                    console.error(error);
                    alert("Unable to save the file. Please try again.");
                } finally {
                    els.singleDownBtn.disabled = false;
                }
            };
            document.getElementById('result-meta').innerText = "File Ready";
        }

    </script>
</body>
</html>
